<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о товаре</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Информация о товаре</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="/static/img/2.jpg.webp" class="img-fluid" alt="Фото товара">
            </div>
            <div class="col-md-6">
                <h2>{{ item_name }}</h2>
                <p>Цена: {{ item_price }}</p>
                <h3>Характеристики товара:</h3>
                <ul>
                    {% for info_item in item_info %}
                        <li>{{ info_item }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипты Bootstrap (необходимы для работы интерактивных элементов) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
